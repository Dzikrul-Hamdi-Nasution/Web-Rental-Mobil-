            </div>

                            </div>

                                <form method="POST">
                                       <br />
                                     <div class="form-group input-group">

                                        </div>
                                        <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                            <input type="password" name="" class="form-control input_pass" value="" placeholder="Password" id="password_field" />
                                        </div>
                                   
                                  <button onclick="login()" type="button"  class="btn btn-primary" name="button">Login</button>
                                  <hr />
                                  New Waiters ?  <a href="registeration.html" >Sign Up here</a>
